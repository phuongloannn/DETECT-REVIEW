<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis for Vietnamese Language</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .container {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 1000px;
      width: 100%;
    }

    .text-content {
      flex: 1;
      padding-right: 30px;
    }

    .text-content h1 {
      font-size: 42px;
      color: #5c33cc;
      margin-bottom: 20px;
    }

    .text-content p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .btn-start {
      padding: 14px 30px;
      font-size: 16px;
      background-color: #5c33cc;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-start:hover {
      background-color: #4726a1;
    }

    .image-content {
      flex: 1;
      text-align: center;
    }

    .image-content img {
      max-width: 100%;
      height: auto;
      animation: fadeIn 1s ease-in-out;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 14px;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-content">
      <h1>Sentiment Analysis for Vietnamese Language</h1>
      <p>Detect real or fake reviews using AI-powered Natural Language Processing technology.</p>
      <a href="analyze.html"><button class="btn-start">Start Analysis</button></a>
    </div>
    <div class="image-content">
      <img src="Virtual reality-cuate.svg" alt="AI Review Illustration">
    </div>
  </div>

  <footer>
    Designed by Phuong Loan
  </footer>

</body>
</html>
